<table class="table bg-gray-400 text-white">
    <thead>
        <tr class="border border-t border-b border-black">
            <th>
                Id
            </th>
            <th>
                Name
            </th>

            <th>
                Address
            </th>
            <th>
                Email
            </th>

        </tr>
    </thead>

    <tbody *ngFor="let item of userData" class=" text-lg ">
        <tr>
            <td>
                {{item.id}}
            </td>

            <td>
                {{item.name}}
            </td>
            <td>
                {{item.address.city}}
            </td>
            <td>
                {{item.email}}
            </td>
        </tr>


    </tbody>


</table>

<div class="grid grid-cols-4">
    <div *ngFor="let i of photoData">

        <img src="https://picsum.photos/200/300" alt="">
    </div>

</div>
